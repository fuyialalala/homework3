<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Countdown to NCEE</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
             <h2><span>Countdown to NCEE</span> 2023</h2>
             <div class="countdown">
                 <div id="day">NA</div>
                 <div id="hour">NA</div>
                 <div id="minute">NA</div>
                 <div id="second">NA</div>
             </div>
         </div>

    </body>
</html>
<script type="text/javascript">

    function getEndTime(myYear){/*倒计时截止时间*/
        var myEndTime = new Date(''+myYear+'/06/07 00:00:00');
        return myEndTime;
    }

    function countDown(){/*计时函数*/
        var mydate = new Date();/*声明变量*/
        var year = '2021';
        var EndTime = getEndTime(year);/*调用getEndTime获取截止时间*/
        var NowTime = new Date();
        if( (EndTime.getTime() - NowTime.getTime() ) < 0){/*如果倒计时结束*/
            year = mydate.getFullYear() + 1;/*重新获取倒计时*/
            EndTime = getEndTime(year);
        }
        var t = EndTime.getTime() - NowTime.getTime();/*获取时间差（秒）*/



        var d=Math.floor(t/1000/60/60/24);/*时间转换*/
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);

        document.getElementById('day').innerText = d;/*传值给对应的项*/
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
    } 
    setInterval(countDown,1000);
</script>
